<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Volunteer Registration</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form
      class="registration-form"
      action="http://localhost:3000"
      method="POST"
    >
      <h2>Student Volunteer Registration Form</h2>

      <!-- First Name -->
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input
          type="text"
          id="firstName"
          name="FirstName"
          placeholder="Enter your first name"
          required
        />
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />
      </div>

      <!-- Phone -->
      <div class="form-group">
        <label for="phone">Phone</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="123-456-7890"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
          required
        />
      </div>

      <!-- Date of Birth -->
      <div class="form-group">
        <label for="dateOfBirth">Date of Birth</label>
        <input type="date" id="dateOfBirth" name="dateOfBirth" required />
      </div>

      <!-- Grade -->
      <div class="form-group">
        <label>Grade</label>
        <div class="inline-options">
          <label
            ><input type="radio" name="grade" value="first" required />
            First</label
          >
          <label
            ><input type="radio" name="grade" value="second" /> Second</label
          >
          <label><input type="radio" name="grade" value="third" /> Third</label>
          <label
            ><input type="radio" name="grade" value="fourth" /> Fourth</label
          >
        </div>
      </div>

      <!-- Availability -->
      <div class="form-group">
        <label>Availability</label>
        <div class="inline-options">
          <label
            ><input type="checkbox" name="availability" value="Sunday" />
            Sun</label
          >
          <label
            ><input type="checkbox" name="availability" value="Monday" />
            Mon</label
          >
          <label
            ><input type="checkbox" name="availability" value="Tuesday" />
            Tue</label
          >
          <label
            ><input type="checkbox" name="availability" value="Wednesday" />
            Wed</label
          >
          <label
            ><input type="checkbox" name="availability" value="Thursday" />
            Thu</label
          >
          <label
            ><input type="checkbox" name="availability" value="Friday" />
            Fri</label
          >
          <label
            ><input type="checkbox" name="availability" value="Saturday" />
            Sat</label
          >
        </div>
      </div>

      <!-- Submit button -->
      <div class="form-group">
        <button type="submit">Register</button>
      </div>
    </form>
  </body>
</html>
